<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>GoMath - решай примеры</title>
</head>
<body>
    <header>
        <img src="images/gomath.png" alt="main-logo" width='200' class="main-logo">
        <nav>
            
        </nav>
    </header>

    <section class="content">
        <section class="select-difficulty">
            <h1 class="change-difficulty">Выберите сложность: </h1>
            <div class="buttons">
                <button class="btn-difficulty" id="easy-btn">Легкий</button>
                <button class="btn-difficulty" id="normal-btn">Средний</button>
                <button class="btn-difficulty" id="hard-btn">Сложный</button>
            </div>
        </section>

    <section class="screen">
        <div class="flex-form">
            <p class="example"></p>
            <input type="text" class="answer">
        </div>
        <button class="btn-answer"><b>Следующий</b> <img src="images/arrow.png" alt="arrow" width="20"></button>
    </section>

    <section class="result-window">
        <div class="describe-result">
            <div class="true-res">
                <div class="true-flex">
                    <h2 class="true-h2">Молодец! Кол-во верных ответов</h2>
                    <p class="count-true-examples"></p>
                    <button class="btn-answer2"><b>Попробовать еще раз</b></button>
                </div>

                <img src="images/cup.png" alt="cup" width="320">
            </div>

            <div class="false-res">
                <div class="false-flex">
                    <h2 class="false-h2">Ты ответил всего на </h2>
                    <p class="count-true-examples2"></p>
                    <button class="btn-answer2"><b>Попробовать еще раз</b></button>
                </div>

                <img src="images/sad-smile.png" alt="sad-smile" width="300">
            </div>
        </div>


    </section>

    </section>
</body>
</html>
